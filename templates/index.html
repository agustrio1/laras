<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laras</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app"></div>
    <script type="module">
        import { createElement } from "laras/core/createElement";
        import { render } from "laras/core/render";
        import {larasState} from "laras/core/state";

        function App() {
            const [count, setCount] = larasState(0);
            return (
                <div>
                    <h1>Counter: {count}</h1>
                    <button onClick={() => setCount(count + 1)}>Increment</button>
                </div>
            )
        }

        const root = document.getElementById('app')
        render(App, root)
    </script>
</body>
</html>
